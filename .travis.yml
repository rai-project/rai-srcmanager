language: go
go:
  - '1.8'
sudo: true
before_install:
  - sudo add-apt-repository ppa:masterminds/glide -y
  - sudo apt-get update -q
  - sudo apt-get install glide -y
install:
  - glide install
  - go get github.com/mjibson/esc
  - go get github.com/ahmetb/govvv
  - go get github.com/franciscocpg/gox
  - cd pkg && go generate && cd -
script:
  - CGO_ENABLED=0 gox -verbose -ldflags="-s -w" -os="linux darwin windows" -arch="amd64 386 armv5 armv6 armv7 arm64" -osarch="!darwin/arm64 linux/ppc64 linux/ppc64le" -tags tool -ldflags "-extldflags \"-static\"" -output="dist/rai-srcmanager-{{.OS}}-{{.Arch}}/{{.Dir}}" .
before_deploy:
  - ls -l dist
deploy:
  provider: s3
  access_key_id: AKIAJKYNV36UTYQRGJUA
  secret_access_key:
    secure: 
  bucket: files.rai-project.com
  upload-dir: dist
  local_dir: dist
  skip_cleanup: true
  acl: public_read
  detect_encoding: true
  on:
    repo: rai-project/rai-srcmanager
